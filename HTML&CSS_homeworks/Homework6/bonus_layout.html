<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus task</title>
    <link href="style_bonus.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="right">
            <div class="right-top"></div>
            <div class="right-bottom"></div>
        </div>
        <div class="top">
            <div class="top-left"></div>
            <div class="top-middle"></div>
            <div class="top-right"></div>
        </div>
        <div class="left">
            <div class="left-top"></div>
            <div class="left-middle"></div>
            <div class="left-bottom"></div>
        </div>
        <div class="mid">
            <div class="mid-top">
                <div class="mtleft"></div>
                <div class="mtright">
                    <div class="mtrtop"></div>
                    <div class="mtrbottom">
                        <div class="mtrbleft"></div>
                        <div class="mtrbright"></div>
                    </div>

                </div>
            </div>

            <div class="mid-bottom">
                <div class="mbleft">
                    <div class="mbltop"></div>
                    <div class="mblbottom"></div>
                </div>
                <div class="mbright">
                    <div class="mbrleft">
                        <div class="mbrleft-1"></div>
                        <div class="mbrleft-2"></div>
                        <div class="mbrleft-3"></div>
                    </div>
                    <div class="mbrright">
                        <div class="mbrright-1"></div>
                        <div class="mbrright-2"></div>
                    </div>
                    <div class="mbrbottom"></div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
